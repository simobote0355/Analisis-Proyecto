<!DOCTYPE html>
<html>
<head>
    <title>Resultados de la Matriz</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/systems.css' %}">
</head>
<body>
    <h1>Resultados</h1>
    <h2>Matriz:</h2>
    <table border="1">
        {% for row in matrix %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <h2>Vector 1:</h2>
    <ul>
        {% for item in vector1 %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <h2>Vector 2:</h2>
    <ul>
        {% for item in vector2 %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>

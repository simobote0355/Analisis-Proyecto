<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vandermonde</title>
</head>
<body>
    <h2>Vandermonde</h2>
    <form method="post">
        {% csrf_token %}
        <label for="punto">Puntos (x, y)</label><br>
        <input type="text" id="punto" name="punto" placeholder="Ejemplo: (0,0)"><br><br>
        <button type="submit">Guardar</button>
    </form>

    {% if coordenadas %}
    <h2>Puntos Ingresados</h2>
    <table border="1">
        <tr>
            <th>Coordenada X</th>
            <th>Coordenada Y</th>
        </tr>
        {% for x, y in coordenadas %}
        <tr>
            <td>{{ x }}</td>
            <td>{{ y }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <br>
    {% if resultado %}
    <h3>Polinomio de Interpolaci√≥n</h3>
    {{ resultado }}
    {% endif %}

</body>
</html>
